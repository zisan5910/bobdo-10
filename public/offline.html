<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অফলাইন - BOBDO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: white;
            border-radius: 16px;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }
        
        h1 {
            color: #D32F2F;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: #D32F2F;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Noto Sans Bengali', sans-serif;
        }
        
        .retry-btn:hover {
            background: #B71C1C;
        }
        
        .offline-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .features h3 {
            color: #D32F2F;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            color: #555;
        }
        
        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/bobdo-logo.png" alt="BOBDO Logo" class="logo">
        
        <h1>
            <span class="offline-indicator"></span>
            অফলাইন মোড
        </h1>
        
        <p class="subtitle">ইন্টারনেট সংযোগ নেই</p>
        
        <div class="message">
            <p>আপনি বর্তমানে অফলাইনে আছেন। তবে চিন্তার কিছু নেই! BOBDO অ্যাপের গুরুত্বপূর্ণ তথ্যগুলো অফলাইনেও দেখতে পারবেন।</p>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload();">
            পুনরায় চেষ্টা করুন
        </button>
        
        <div class="features">
            <h3>অফলাইনে উপলব্ধ সেবা</h3>
            <ul>
                <li>জরুরি যোগাযোগের নম্বর</li>
                <li>হাসপাতালের তথ্য</li>
                <li>প্রাথমিক চিকিৎসার তথ্য</li>
                <li>রক্তের গ্রুপ সামঞ্জস্যতা</li>
                <li>সংগঠনের তথ্য</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check online status and redirect when back online
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        // Update connection status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        setInterval(updateOnlineStatus, 5000);
    </script>
</body>
</html>
